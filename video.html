<!DOCTYPE html>
<html>
  <body>
    <div align="center">
      <h1>Audio Player</h1>
      <audio controls>
        <source src="myaudio.ogg" type="audio/ogg" />
        <source src="myaudio.mp3" type="audio/mpeg" />
      </audio>
      <h1>How To Play Video</h1>
      <video width="640" height="480" autoplay="true" controls="true">
        <source type="video/mp4" src="myvideo.mp4" />
      </video>
      <h1>Youtube Video Player</h1>
      <iframe width="700" height="395" src="myvideo.mp4"> </iframe>
    </div>
  </body>
</html>
