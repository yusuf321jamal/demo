<!DOCTYPE html>
<html>
  <head>
    <title>input tags</title>
  </head>
  <body>
    <h1>List of input elements</h1>
    <h3>Text</h3>
    <input type="text" />
    <h3>number</h3>
    <input type="number" />
    <h3>email</h3>
    <input type="email" />
    <h3>password</h3>
    <input type="password" />
    <h3>Textarea -multiline input</h3>
    <textarea> </textarea>
    <h3>date picker</h3>
    <input type="date" />
    <h3>select</h3>

    <select>
      <option>Choose</option>
      <option>Banglore</option>
      <option>Mumbai</option>
      <option>pune</option>
    </select>

    <select>
      <option>Choose</option>
      <optgroup label="job">
        <option>Php developer</option>
        <option>React developer</option>
        <option>Web developer</option>
      </optgroup>
      <optgroup label="education">
        <option>Bca</option>
        <option>Mca</option>
        <option>B.tech</option>
      </optgroup>
      <option>Marketing</option>
      <option>Other</option>
    </select>
    <h3>File</h3>
    <input type="file" />
    <h3>radio</h3>
    <input type="radio" name="gender" value="M" />Male
    <input type="radio" name="gender" value="F" />Female

    <h3>Check Box</h3>
    <input type="checkbox" name="city[]" value="banglore" />Banglore
    <input type="checkbox" name="city[]" value="mumbai" />Mumbai
    <input type="checkbox" name="city[]" value="chennai" />Chennai

    <h3>Color</h3>
    <input type="color" />

    <h3>Button List</h3>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button">Works with JS</button>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
  </body>
</html>
